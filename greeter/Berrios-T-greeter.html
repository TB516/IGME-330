<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greeter</title>
    <style>
      *{font-size:1.5em;}
    </style>
    <script>
      "use strict";
      
      window.onload = () => {
        document.querySelector("#button").onclick = sayHello;
        const output = document.querySelector("#output");
        output.style.color = "red";
        output.style.backgroundColor = "yellow";
      };

      function sayHello(){
        let fName = document.querySelector("#input-firstname").value;
        let lName = document.querySelector("#input-lastname").value;

        if (!fName.trim()) fName = "Peter ";

        output.innerHTML = "Hello " + fName + lName + "!";
      }
    
    </script>
  </head>
  <body>
    <button id="button">Click Me!</button>
    <input id="input-firstname" placeholder="Type in your first name">
    <input id="input-lastname" placeholder="Type in your last name">
    <p id="output">???</p>
  </body>
</html>
