<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greeter</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap');

      *{font-size:1.5em;}

      button {
        width: 150px;
        height: 50px;
        font-size: 14pt;
      }

      #shoutify-label {
        font-family: 'Josefin Sans', sans-serif;
      }

      @media only screen and (min-width:1024px){
        body {
          background-color: red;
          padding: 100px;
        }
      }
    </style>

    <script>
      "use strict";
      
      let caps;

      window.onload = () => {
        const shoutbox = document.querySelector("#shoutify");
        const output = document.querySelector("#output");

        caps = false;

        document.querySelector("#btn-hello").onclick = () => {greet("Hello")};
        document.querySelector("#btn-goodbye").onclick = () => {greet("Goodbye")};
        shoutbox.onchange = () => {caps = shoutbox.checked};

        output.style.color = "red";
        output.style.backgroundColor = "yellow";
      };

      const greet = (greeting) => {
        let fName = document.querySelector("#input-firstname").value.trim();
        let lName = document.querySelector("#input-lastname").value.trim();

        if (!fName && !lName){
          fName = "Peter";
          lName = "Parker"
        }
        else if (!fName){
          fName = "Peter";
        }
        else if (!lName){
          lName = "Parker";
        }

        if (caps){
          output.innerHTML = `${greeting} ${fName} ${lName}!`.toUpperCase();
        }
        else{
          output.innerHTML = `${greeting} ${fName} ${lName}!`;
        }
      }
    
    </script>

  </head>

  <body>
    <button id="btn-hello">Say Hello</button>
    <button id="btn-goodbye">Say Goodbye</button>
    <input type="checkbox" id="shoutify">
    <label id="shoutify-label" for="shoutify">Shoutify!</label>

    <hr>

    <input id="input-firstname" class="text-input" placeholder="Type in your first name">
    <input id="input-lastname" class="text-input" placeholder="Type in your last name">
    <p id="output">???</p>
  </body>
</html>
