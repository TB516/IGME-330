<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Screensaver</title>

    <style>
        canvas {
            border: 1px solid gray;
        }
        body{
            font-family: sans-serif;
        }
            
        button{
            font-size:1.2em;
        }
            
        section{
            margin:.5em 0 .5em 0;
        }
    </style>

    <script>
        "use strict";

        window.onload = init;

        function init() {
            let canvas = document.querySelector("canvas");
            let ctx = canvas.getContext("2d");

            let paused = true;
            let createRectangles = true;
            const rectMaxSize = 100;
            
            ctx.fillStyle = "red";
            ctx.fillRect(20, 20, 600, 440);

            const drawRectangle = (x,y,width,height,fillStyle="black",lineWidth=0,strokeStyle="black") => {
                ctx.save();

                ctx.fillStyle = fillStyle;

                ctx.beginPath();

                ctx.rect(x, y, width, height);
                ctx.fill();

                if (lineWidth > 0) {
                    ctx.lineWidth = lineWidth;
                    ctx.strokeStyle = strokeStyle;
                    ctx.stroke();
                }

                ctx.closePath();
                
                ctx.restore();
            }

            const drawRandomRect = () => {
                drawRectangle(getRandomInt(0, canvas.width), getRandomInt(0, canvas.height), getRandomInt(10, rectMaxSize), getRandomInt(10, rectMaxSize), getRandomColor(), getRandomInt(2, 12), getRandomColor());
            }

            const canvasClicked = (e) => {
                let rect = e.target.getBoundingClientRect();
                let mouseX = e.clientX - rect.x;
                let mouseY = e.clientY - rect.y;

                for (let i = 0; i < 10; i++){
                    drawRectangle(getRandomInt(-100, 100) + mouseX, getRandomInt(-100, 100) + mouseY, getRandomInt(20, 50), getRandomInt(20, 50), getRandomColor(), getRandomInt(2, 12));
                }
            }

            const setupUI = () => {
                document.querySelector("#btnPlay").onclick = () => { if (paused) { paused = false; update(); } };
                document.querySelector("#btnPause").onclick = () => { paused = true };
                document.querySelector("#cbRectangles").onclick = () => { createRectangles = !createRectangles };
                canvas.onclick = canvasClicked;
            }

            const update = () => {
                if (paused) return;

                drawRandomRect();
                window.requestAnimationFrame(update);
            }
        
            setupUI();
            update();
        }

        // handy helper functions!
        const getRandomColor = () => {
            function getByte(){ return 55 + Math.round(Math.random() * 200); }
            return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
        }

        const getRandomInt = (min, max) => {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</head>

<body>
    <canvas width="640" height="480">
        Get a real browser!
    </canvas>

    <section>
        <button id="btnPlay">Play</button>
        <button id="btnPause">Pause</button>
      </section>
      <section>
        <span>
          <input type="checkbox" id="cbRectangles" checked>
          <label for="cbRectangles">Rectangles</label>
        </span>
      </section>
      <section>
        <p>Click on the screen to "spraypaint" rectangles (you probably want the screensaver to be paused)</p>
      </section>
</body>

</html>
