<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Screensaver</title>

    <style>
        canvas {
            border: 1px solid gray;
        }
        body{
            font-family: sans-serif;
        }
            
        button{
            font-size:1.2em;
        }
            
        section{
            margin:.5em 0 .5em 0;
        }
    </style>

    <script>
        "use strict";

        const init = () => {
            const canvas = document.querySelector("canvas");
            const ctx = canvas.getContext("2d");

            let paused = true;
            let createRectangles = true;
            let createArcs = true;
            let createLines = true;

            const rectMaxSize = 100;

            const drawRectangle = (x,y,width,height,fillStyle="black",lineWidth=0,strokeStyle="black") => {
                ctx.save();

                ctx.fillStyle = fillStyle;

                ctx.beginPath();

                ctx.rect(x, y, width, height);
                ctx.fill();

                if (lineWidth > 0) {
                    ctx.lineWidth = lineWidth;
                    ctx.strokeStyle = strokeStyle;
                    ctx.stroke();
                }

                ctx.closePath();
                
                ctx.restore();
            }

            const drawArc = (x,y,rad,fillStyle="black",lineWidth=0,strokeStyle="black",startAngle=0,endAngle=Math.PI*2) => {
                ctx.save();

                ctx.fillStyle = fillStyle;

                ctx.beginPath();

                ctx.arc(x, y, rad, startAngle, endAngle, false);
                ctx.fill();

                if (lineWidth > 0) {
                    ctx.lineWidth = lineWidth;
                    ctx.strokeStyle = strokeStyle;
                    ctx.stroke();
                }

                ctx.closePath();
                
                ctx.restore();
            }

            const drawLine = (x1,y1,x2,y2,lineWidth=1,strokeStyle="black") => {
                ctx.save();

                ctx.lineWidth = lineWidth;
                ctx.strokeStyle = strokeStyle;

                ctx.beginPath();

                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);

                ctx.stroke();

                ctx.closePath();
                
                ctx.restore();
            }

            const drawRandomRect = () => {
                drawRectangle(
                    getRandomInt(0, canvas.width),
                    getRandomInt(0, canvas.height),
                    getRandomInt(10, rectMaxSize),
                    getRandomInt(10, rectMaxSize),
                    getRandomColor(),
                    getRandomInt(2, 12),
                    getRandomColor());
            }

            const drawRandomArc = () => {
                drawArc(
                    getRandomInt(0, canvas.width),
                    getRandomInt(0, canvas.height),
                    getRandomInt(10, rectMaxSize),
                    getRandomColor(),
                    getRandomInt(2, 12),
                    getRandomColor());
            }

            const drawRandomLine = () => {
                drawLine(
                    getRandomInt(0, canvas.width),
                    getRandomInt(0, canvas.height),
                    getRandomInt(0, canvas.width),
                    getRandomInt(0, canvas.height),
                    getRandomInt(2, 12),
                    getRandomColor());
            }

            const canvasClicked = (e) => {
                let rect = e.target.getBoundingClientRect();
                let mouseX = e.clientX - rect.x;
                let mouseY = e.clientY - rect.y;

                for (let i = 0; i < 10; i++){
                    drawArc(getRandomInt(-100, 100) + mouseX, getRandomInt(-100, 100) + mouseY, getRandomInt(20, 50), getRandomColor(), getRandomInt(2, 12), getRandomColor());
                }
            }

            const setupUI = () => {
                document.querySelector("#btnPlay").onclick = () => { if (paused) { paused = false; update(); } };
                document.querySelector("#btnPause").onclick = () => { paused = true };
                document.querySelector("#btnClear").onclick = () => {ctx.clearRect(0, 0, canvas.width, canvas.height)};
                document.querySelector("#cbRectangles").onclick = () => { createRectangles = !createRectangles };
                document.querySelector("#cbArcs").onclick = () => { createArcs = !createArcs };
                document.querySelector("#cbLines").onclick = () => { createLines = !createLines };
                canvas.onclick = canvasClicked;
            }

            const update = () => {
                if (paused) return;

                if (createRectangles) drawRandomRect();
                if (createArcs) drawRandomArc();
                if (createLines) drawRandomLine();

                window.requestAnimationFrame(update);
            }
            
            drawRectangle(20, 20, 600, 440, "red");

            setupUI();
            update();
        }

        window.onload = init;

        // handy helper functions!
        const getRandomColor = () => {
            function getByte(){ return 55 + Math.round(Math.random() * 200); }
            return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
        }

        const getRandomInt = (min, max) => {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</head>

<body>
    <canvas width="640" height="480">
        Get a real browser!
    </canvas>

    <section>
        <button id="btnPlay">Play</button>
        <button id="btnPause">Pause</button>
        <button id="btnClear">Clear Screen</button>
    </section>
    <section>
    <span>
        <input type="checkbox" id="cbRectangles" checked>
        <label for="cbRectangles">Rectangles</label>
    </span>
    <span>
        <input type="checkbox" id="cbArcs" checked>
        <label for="cbArcs">Arcs</label>
        </span>
        <span>
        <input type="checkbox" id="cbLines" checked>
        <label for="cbLines">Lines</label>
        </span>
    </section>
    <section>
    <p>Click on the screen to "spraypaint" arcs (you probably want the screensaver to be paused)</p>
    </section>
</body>

</html>
